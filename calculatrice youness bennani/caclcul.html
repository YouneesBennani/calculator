<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="caclcul.css">
    <title>Document</title>
</head>
    <body>
    <div class="calc">
        <input type="text" placeholder="0" id="output">
            <button class="B0" id="B00" onclick="Clear()">Cl</button>
            <button onclick="Delete()" style="width: 140px;">Del</button>
            <br>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">,</button>
            <button class="B0" id="B01" onclick="calc('=')" style="width: 140px;">=</button>
    </div>
    <script src="caclcul.js"></script>
    </body>
</html>
